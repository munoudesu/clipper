[database]
databasePath = "/usr/local/clipper/db/clipper.db"

[builder]
sourceDirPath = "/usr/local/clipper/source"
buildDirPath = "/usr/local/clipper/build"
maxDuration = 600
adjustStartTimeSpan = 20 
autoDetectUnitSpan = 10
autoDetectThreshold = 2.1
AutoDetectRangeSec = 90
AutoDetectSkipDuration = 10

[web]
addrPort = ":443"
tlsCertPath = "/etc/letsencrypt/live/munoudesu.ddns.net/fullchain.pem"
tlsKeyPath = "/etc/letsencrypt/live/munoudesu.ddns.net/privkey.pem"
rootDirPath = "/usr/local/clipper/build/root"
cacheDirPath = "/usr/local/clipper/build/cache"
release = true

[log]
useSyslog = true

[ipfs]
addrPort = "localhost:5001"
